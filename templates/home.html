{% extends "base.html" %}

{% block content %}
<div class="posts">
    {% for post in post_list %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title">
                    <a  href="{% url 'detail' id=post.id %}">{{ post.title }}</a>
                </h2>
                <p class="post-meta">
                    Time: <a class="post-author" href="{% url 'date' post.date_time %}">{{ post.date_time|date:"Y /m /d"}}</a>
                    <a class="post-category post-category-js" href="#">{{ post.category }}</a>
                </p>
            </header>
            <div class="post-description">
                <p>
                    {{post.content| safe|truncatewords:"10"}}
                </p>
            </div>
            <a class="pure-button" href="{% url 'detail' id=post.id %}">readmore >>></a>
        </section>
        {% endfor %}
</div>
{% endblock %}
